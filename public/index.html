<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Icon-->
    <script src="https://kit.fontawesome.com/9e80f15d2c.js" crossorigin="anonymous"></script>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Font Source Sans Pro-->
    <style> @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap'); </style>
    <!-- Font Bungee-->
    <style> @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap'); </style>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" />
     <!--new tweet CSS-->
     <link rel="stylesheet" href="/styles/new-tweet.css" />
     <!--tweets CSS-->
     <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>
    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <div class="tweeterLogo" >tweeter </div>

      <a class="textNav"><div class="text"><b>Write</b>a new tweet</div>
      <div class="arrow"><i class="fas fa-angle-double-down"></i></div>
      </a>

    </nav>

<header class="main-header">
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2 class="username"><a id="bold">Josh</a> Rivera</h2>
    </div>
</header>

    <main class="container">

      <section class="new-tweet" method="POST" action="/tweets/">
        <h2>Compose Tweet</h2>
        <form class="formTweet">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="counter-area">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>
      <section class="tweets-list">
      <article class="tweet">
        <header><span class="name">Josh R</span><span class="handle">@josh</span></header>
        <div>main tweet area?</div>
        <footer><span>2 days ago</span><i class="fas fa-heart"></i><i class="fas fa-retweet"></i><i class="fas fa-flag"></i></footer>
      </article>
      <article class="tweet">
        <header><span class="name">Evee W</span><span class="handle">@josh</span></header>
        <div>second tweet</div>
        <footer><span>1 day ago</span><i class="fas fa-heart"></i><i class="fas fa-retweet"></i><i class="fas fa-flag"></i></footer>
      </article>
      </section>
    </main>
   

  </body>
</html>
